<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            width: 80vw;
        }
    </style>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>
   <script>
/*eslint-disable*/
const myChart=echarts.init(document.getElementById('main'))
const myChart2=echarts.init(document.getElementById('main2'))
const rowData=[
    [ 1000, 145.08732275157155 ],
             [ 999, 128.35541250183314 ],
    [ 998, 124.46942720848129 ],
     [ 990, 112.6267939532163 ],
    [ 971, 111.09721984872675 ],
    [ 579, 109.98824625831303 ],
    [ 81, 109.988246258313 ]
  ]
myChart.setOption({
    title:{
        text:'adaption'
    },
    xAxis:{},
    yAxis:{},
    series:{
        type:'line',
        data:rowData
    }
})
const cities=[
    [ 116.46, 39.92 ],
    [ 117.2, 39.13 ],
    [ 121.48, 31.22 ],
    [ 106.54, 29.59 ],
    [ 91.11, 29.97 ],
    [ 87.98, 43.77 ],
    [ 106.27, 38.47 ],
    [ 111.65, 40.82 ],
    [ 108.33, 22.84 ],
    [ 126.63, 45.75 ]
  ]
  let sor=[0,1,9,2,8,3,4,5,6,7,0]
  sor=sor.map(p=>cities[p])
  myChart2.setOption({
    title:{
        text:'route'
    },
    xAxis:{},
    yAxis:{},
    series:{
        type:'line',
        data:sor
    }
})
   </script>
</body>
</html>
